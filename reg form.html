<html>
<head>
<title>Practice registration form</title>
</head>
<body>
<form>
<th><h3>REGISTRATION FORM</h3></th>
<label>Name : </label>
<input type="text" placeholder="First Name">
<input type="text" placeholder="Last Name"><br><br>
<label>F.Name : </label>
<input type="text" placeholder="F.Name"><br><br>
<label>contact : </label>
<input type="Phone No." placeholder="Phone No.">
<input type="Telephone No." placeholder="Telephone No."><br><br>
<label>Date of Birth : </label>
<input type="Date"><br><br>
<label>E-mail : </label>
<input type="E-mail" placeholder="E-mail"><br><br>
<label>Password : </label>
<input type="Password" placeholder="Password"><br><br>
<label>Higher Qualification : </label>
<select><option></option>
	<option>P.Graduation</option>
	<option>Graduation</option>
	<option>12th</option>
</select><br><br>
<label>Gender : </label>
<input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female<br><br>
<label>City : </label>
<select><option></option>
	<option>Kurukshetra</option>
	<option>Karnal</option>
	<option>Ambala</option>
</select><br><br>
<label>State : </label>
<select><option></option>
	<option>Haryana</option>
	<option>Assam</option>
	<option>Punjab</option>
</select><br><br>
<label>Nationality : </label>
<input type="Nationality" placeholder="Nationality"><br><br>
<label></label>
<input type="radio" name="">I declare hereby that i............<br><br>
<input type="Submit" value="Submit">
<input type="Reset" value="Reset">
</form>
</body>
</html>
