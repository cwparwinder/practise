<script>
	var mtr,km,feet,inch,cm;
	km=+prompt("enter a value of km");
	feet=+prompt("enter a value of feet");
	mtr=km*1000;
	window.alert("mtr is="+mtr);
	document.write("<br>mtr value is=",mtr);
	feet=mtr*39;
	window.alert("feet is="+feet);
	document.write("<br>feet value is=",feet);
	inch=feet/12;
	window.alert("inch is="+inch);
	document.write("<br>inch value is=",inch);
	cm=inch*28.75;
	window.alert("cm is=",cm);
	document.write("<br>cm value is=",cm);
</script>
