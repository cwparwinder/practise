<script>
	var a,b,c;
	a=+prompt("enter value of a");
	b=+prompt("enter value of b");
	document.write("<br>before swapping a=",a);
	document.write("<br>before swapping b=",b);
	c=a+b;
	b=c-a;
	a=c-b;
	document.write("<br>after swapping a is=",a);
	document.write("<br>after swapping b is=",b);
</script>
